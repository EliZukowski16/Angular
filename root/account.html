<!DOCTYPE html>

<html ng-app="account">
<head>

</head>

<body ng-controller="accountController as AC">

    <fieldset>
        <label for="accountID">Account ID</label>
        <input id ="accountID" ng-model="AC.account.id" type="text" /> <br />
        <label for="customerID">Customer ID</label>
        <input id="customerID" ng-model="AC.account.customerID" type="text" /> <br />
        <label for="accountType">Account Type</label>
        <select id="accountType" name="type" ng-model="AC.account.type">
            <option value="savings">Savings</option>
            <option value="checking">Checking</option>
        </select>
        <br />
        <label for="accountBalance">Account Balance</label>
        <input id="accountBalance" ng-model="AC.account.balance" type="number" step="0.01" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" /> <br />
    </fieldset>
    <div>
        {{AC.account.id}} <br />
        {{AC.account.customerID}} <br />
        {{AC.account.type}} <br />
        {{AC.account.balance}} <br />
    </div>
     <script src="js/angular.min.js"></script>
     <script type="text/javascript">
        angular.module('account', []).controller("accountController", function() {
            
        	this.account = {
        			id : "12345",
        			customerID : "54321",
        			type : "savings",
        			balance : 1000.55			
        	};

        })
    </script>


</body>

</html>
