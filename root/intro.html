<html ng-app="intro">
<head>

<body ng-controller="LooseController as LC">

        <label for="user-name">User Name</label> <input id="user-name"
            ng-model="LC.userName" type="text" /> <br> <label
            for="user-name">Password</label> <input id="password"

        angular.module('intro', []).controller("LooseController", function() {
            this.userName = "testing@test.com"
            this.password = "testing"
        })
    </script>
